        .sakura-container {
            position: fixed;
            top: 0;
            left: 0;

            height: 100%;

            z-index: 1;
        }

        .sakura {
            position: absolute;
            font-size: 20px;
            color: #ffb3d9;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .main-container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            display: flex;

        .title {

            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: titleGlow 2s ease-in-out infinite alternate;

        @keyframes titleGlow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
            to { text-shadow: 2px 2px 4px rgba(214,51,132,0.3); }
        }

        .letter-scene {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .bear-container {
            position: relative;
            animation: bearBounce 3s ease-in-out infinite;
        }

        .bear {
            font-size: 80px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            position: relative;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            transition: transform 0.3s ease;
        }

        .bear:active {
            transform: scale(0.95);
        }

        .bear::after {
            content: 'üíï';
            position: absolute;
            top: -20px;
            right: -10px;
            font-size: 25px;
            animation: heartFloat 2s ease-in-out infinite;
        }

        @keyframes bearBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes heartFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(5deg); }
        }

        .letter-envelope {
    position: relative;
    width: 320px;
    height: 200px;
    background: linear-gradient(145deg, #fce4ec, #f8bbd0);
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    transform-style: preserve-3d;
}

        .letter-envelope:hover,
.letter-envelope:active {
    transform: translateY(-8px);
    box-shadow: 0 20px 35px rgba(0,0,0,0.25);
}

        .letter-envelope:active {
            transform: translateY(-5px) rotateX(2deg);
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(135deg, #ff9999, #ffb3ba);
            border-radius: 15px 15px 0 0;
            transform-origin: bottom center;
            transition: transform 0.5s ease;
            z-index: 2;
        }

        .envelope-flap::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 80px solid #ff9999;
        }

        .envelope-flap::after {
    content: 'üíñ';
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 26px;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
}

        .letter-envelope.opened .envelope-flap {
            transform: rotateX(-180deg);
        }

        .letter-paper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 150px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            font-size: 14px;
            line-height: 1.4;
            color: #495057;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1;
        }

        .letter-envelope.opened .letter-paper {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .instruction {
            text-align: center;
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .letter-content {
            max-width: 600px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 20px;
            padding: 40px;
            margin-top: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .letter-content.show {
            transform: translateY(0);
            opacity: 1;
        }

        .letter-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.3;
        }

        .letter-header {

        .letter-date {

}
        .close-button {

        }

        .close-button:hover,
        .close-button:active {
            background: #ff5252;
            transform: scale(1.1);
        }

        .close-button:active {
            transform: scale(1.05);
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .decorative-elements::before,
        .decorative-elements::after {
            content: '';
            position: absolute;
            font-size: 25px;
            opacity: 0.6;
            animation: rotate 4s linear infinite;
        }

        .decorative-elements::before {
            top: 10%;

            animation-delay: 0s;
        }

        .decorative-elements::after {
            bottom: 10%;

        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sparkle-effect {

            height: 4px;

            border-radius: 50%;

<body>

    <script>
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏î‡∏≠‡∏Å‡∏ã‡∏≤‡∏Å‡∏∏‡∏£‡∏∞
        function createSakura() {
            const sakura = document.createElement('div');
            sakura.className = 'sakura';
            sakura.innerHTML = 'üå∏';
            
            // ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
            sakura.style.left = Math.random() * 100 + 'vw';
            sakura.style.animationDuration = (Math.random() * 3 + 2) + 's';
            sakura.style.animationDelay = Math.random() * 2 + 's';
            
            // ‡∏Ç‡∏ô‡∏≤‡∏î‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
            const sizes = ['16px', '18px', '20px', '22px', '24px'];
            sakura.style.fontSize = sizes[Math.floor(Math.random() * sizes.length)];
            
            // ‡∏™‡∏µ‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
            const colors = ['#ffb3d9', '#ffc0cb', '#ffcccb', '#ffd1dc', '#ffe4e6'];
            sakura.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            document.getElementById('sakuraContainer').appendChild(sakura);
            
            // ‡∏•‡∏ö‡∏î‡∏≠‡∏Å‡∏ã‡∏≤‡∏Å‡∏∏‡∏£‡∏∞‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏™‡∏£‡πá‡∏à
            setTimeout(() => {
                if (sakura.parentNode) {
                    sakura.parentNode.removeChild(sakura);
                }
            }, 5000);
        }
        
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏î‡∏≠‡∏Å‡∏ã‡∏≤‡∏Å‡∏∏‡∏£‡∏∞‡∏ó‡∏∏‡∏Å‡πÜ 300ms
        setInterval(createSakura, 300);
        
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢
        const letterEnvelope = document.getElementById('letterEnvelope');
        const letterContent = document.getElementById('letterContent');
        
        letterEnvelope.addEventListener('click', function() {
            letterEnvelope.classList.add('opened');
            
            setTimeout(() => {
                letterContent.classList.add('show');
                letterContent.scrollIntoView({ behavior: 'smooth' });
            }, 600);
        });
        
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡πà‡∏ô‡∏õ‡∏¥‡∏î‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢
        function closeLetter() {
            letterContent.classList.remove('show');
            letterEnvelope.classList.remove('opened');
            
            setTimeout(() => {
                document.querySelector('.title').scrollIntoView({ behavior: 'smooth' });
            }, 300);
        }
        
        // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢ (‡πÅ‡∏ö‡∏ö‡∏à‡∏≥‡∏•‡∏≠‡∏á)
        letterEnvelope.addEventListener('click', function() {
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô‡∏û‡∏¥‡πÄ‡∏®‡∏©
            const sparkles = document.querySelectorAll('.sparkle-effect');
            sparkles.forEach(sparkle => {
                sparkle.style.animationPlayState = 'running';
            });
        });
        
        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå hover ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ï‡∏∏‡πä‡∏Å‡∏ï‡∏≤‡∏´‡∏°‡∏µ
        const bear = document.querySelector('.bear');
        bear.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.1) rotate(5deg)';
        });
        
        bear.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1) rotate(0deg)';
        });
        
        // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ï‡∏∏‡πä‡∏Å‡∏ï‡∏≤‡∏´‡∏°‡∏µ
        bear.addEventListener('click', function() {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíï';
            heart.style.position = 'absolute';
            heart.style.fontSize = '30px';
            heart.style.left = '50%';
            heart.style.top = '50%';
            heart.style.transform = 'translate(-50%, -50%)';
            heart.style.animation = 'heartBurst 1s ease-out forwards';
            heart.style.pointerEvents = 'none';
            
            this.parentElement.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 1000);
        });
        
        // ‡πÄ‡∏û‡∏¥‡πà‡∏° CSS ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå heart burst
        const heartBurstCSS = `
            @keyframes heartBurst {
                0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
                50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
                100% { transform: translate(-50%, -50%) scale(2) translateY(-50px); opacity: 0; }
            }
        `;
        
        const style = document.createElement('style');
        style.textContent = heartBurstCSS;
        document.head.appendChild(style);
    </script>
